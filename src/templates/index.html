<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free movie catalogue for you" />
    <link rel="icon" href="./favicon.png" />

    <title>Soulution</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet" />

  </head>
  <body>
    <header class="app-bar">
      <div class="app-bar__menu">
        <button id="hamburgerButton">â˜°</button>
      </div>
      <div class="app-bar__brand">
        <a href="#/home"><h1>Soulution</h1></a>
      </div>
      <nav id="navigationDrawer" class="app-bar__navigation">
        <ul>
          <li><a href="#/home" class="menu-item active">Home</a></li>
          <li><a href="#/check" class="menu-item">Check</a></li>
          <li><a href="#/tips" class="menu-item">Tips</a></li>
          <li><a href="#/forum" class="menu-item">Forum</a></li>
          <li><a href="#/contact-us" class="menu-item">Contact Us</a></li>
          <li>
            <a href="#/profile">
              <i class="fa fa-user"></i>
            </a>
        </ul>
      </nav>
    </header>

    <main id="mainContent"></main>
    <p class="text-bg-danger"></p>
    <footer>
      <div class="app-footer">
        <p>Capstone MSIB X Dicoding Indonesia</p>
      </div>
    </footer>

    <script>
                document.addEventListener("DOMContentLoaded", function () {
            const menuItems = document.querySelectorAll(".menu-item");

            menuItems.forEach(function (menuItem) {
              menuItem.addEventListener("click", function () {
                menuItems.forEach(function (item) {
                  item.classList.remove("active");
                });

                menuItem.classList.add("active");

                
                localStorage.setItem("activePage", menuItem.getAttribute("href"));
              });
            });

           
            const activePage = localStorage.getItem("activePage");
            if (activePage) {
              
              menuItems.forEach(function (item) {
                item.classList.remove("active");
              });

             
              document.querySelector(`.menu-item[href="${activePage}"]`).classList.add("active");
            }
          });
          document.addEventListener("DOMContentLoaded", function () {
            const menuItems = document.querySelectorAll(".menu-item");

            
            const currentURL = window.location.hash;

            if (currentURL) {
              
              menuItems.forEach(function (item) {
                item.classList.remove("active");
              });

              
              document.querySelector(`.menu-item[href="${currentURL}"]`).classList.add("active");
            }

            menuItems.forEach(function (menuItem) {
              menuItem.addEventListener("click", function () {
                menuItems.forEach(function (item) {
                  item.classList.remove("active");
                });

                menuItem.classList.add("active");
              });
            });
          });
    </script>
  </body>
</html>
